<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Drive Platform</title>
        <link rel="stylesheet" type="text/css" href="./Drive Platform_files/style.css">
    <script type="text/javascript" src="./Drive Platform_files/jquery-3.5.1.min.js"></script></head>
    
    <body>
      <div id="wrapper">
        <header>
          <h1 align="center">Hi, User of our Platform</h1>
        </header>
        <nav>
            <ul class="menu">
              <li><input type="button" id="forward" value="Вперёд">  </li>
              <li><input type="button" id="back" value="Назад">   </li>
              <li><input type="button" id="right" value="Направо"> </li>
              <li><input type="button" id="left" value="Налево">  </li>
              <li><input type="button" id="on_line" value="По линии"></li>
              <li><input type="button" id="stop" value="Стоп">    </li>
            </ul>
        </nav>
        <div id="heading">
         <div class="changes"> 
          <div class="speed">
            <h3> Change your speed</h3>
            <input type="range" id="speed" min="0" max="255" value="0" oninput="change_speed(this.value)" onchange="сhange_speed(this.value)">
          </div>
          <div class="direction">
            <h3> Change your direction</h3>
            <input type="range" id="dir" min="-255" max="255" value="0" step="1" oninput="change_dir(this.value)" onchange="сhange_dir(this.value)">
            <button onclick="in_zero()">В ноль</button>
          </div>
         </div>
          <div class="data_in">
              <h3 align="center">Received data from the Platform</h3>
              <pre></pre>
          </div>         
        </div>
      </div>
      <footer></footer>        
    
    <script src="./Drive Platform_files/script.js"></script>
